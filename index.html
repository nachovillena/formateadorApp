</head>

<body>
    <section class="section">
        <div class="container">
            <div class="tabs is-centered">
                <ul>
                    <li class="is-active" id="tab-texto"><a>Texto</a></li>
                    <li id="tab-documento"><a>Subir Documento</a></li>
                </ul>
            </div>
            <div class="box" id="content-texto">
                <textarea class="textarea" id="text-area" placeholder="Escribe tu texto aquÃ­..."></textarea>
            </div>
            <div class="box" id="content-documento" style="display: none;">
                <input type="file" id="file-input" style="display: none;" required>
                <button class="button is-primary" id="btn-subir">Seleccionar Archivo</button>
                <button class="button is-danger" id="btn-quitar" style="display: none;">Quitar Archivo</button>
                <p id="file-name" class="mt-2"></p>
                <p id="error-message" class="has-text-danger mt-2" style="display: none;">Debe seleccionar un archivo si no ingresa texto.</p>
            </div>
            <div class="box">
                <div class="is-flex is-align-items-center">
                    <button class="button is-success mt-3 mr-3" id="btn-enviar">Procesar</button>
                    <button class="button is-danger mt-3" id="btn-borrar" style="display: none;">Borrar resultado</button>
                </div>
            </div>
            
            
            <div class="box mt-5" id="resultado" style="display: none;">
                <div class="is-flex is-align-items-center">
                    <h2 class="title is-4 mr-4">Resultado:</h2>
                    <button class="button is-success mt-3" id="btn-copiar">Copiar</button>
                    <button class="button is-success mt-3 ml-3" id="btn-excel">Exportar a Excel</button>
                </div>
                <pre id="output"></pre>
            </div>
        </div>
    </section>
</body>
<script src="./funciones.js"></script>
</html>
